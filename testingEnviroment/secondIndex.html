<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/ec86e3e4cb.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="nav-item"><a class="nav-link" href="#">Instagram</a></button>
        </div>
      </nav>
    <div class="landing-page">
        <div class="header d-flex">
            <div class="iconName">
                <div class="insta-icon d-flex p-2"></i></div>
                <div class="instaName mt-1">Instagram</div>
            </div>
            <div class="postingMenu d-flex ms-auto mt-1 mr-2">
                <button type="button" class="btn btn-sm btn-success ms-auto" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create a new post</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Create a new post:</label>
                                        <input type="text" class="form-control" id="recipient-name"> Add the caption of
                                        your post
                                        he
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-primary btn-sm"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="button" class="btn btn-primary btn-sm"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown text-end">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item text-danger" href="# ">Log out</a></li>
                    </ul>
                </div>

            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

            <script>
                var myModal = document.getElementById('myModal')
                var myInput = document.getElementById('myInput')

                myModal.addEventListener('shown.bs.modal', function () {
                    myInput.focus()
                })
            </script>

            <script>
                const toggleButton1 = document.getElementById('toggleButton1');
                const toggleButton2 = document.getElementById('toggleButton2');

                const gridContainer = document.getElementById('gridContainer');

                toggleButton1.addEventListener('click', () => {
                    gridContainer.classList.add('single-column');
                    gridContainer.classList.remove('three-column');
                });

                toggleButton2.addEventListener('click', () => {
                    gridContainer.classList.add('three-column');
                    gridContainer.classList.remove('single-column');
                });
            </script>
</body>

</html>




<div class="postImg">
    <div class="imgHeader d-flex fw-bold">
       <div class="imgTitle">The Craziest Beaches</div>
       <div class="imgDate ms-auto">28/10</div>
    </div>
    <div class="postedImg"><img src="img.png" alt="responsive image" class="img-fluid"></div>
    <div class="imgBottom">
       <div class="imgLikes">204 likes</div>
       <div class="imgDescription"> This is an example of a very good photo that you can post on
          instagram</div>
    </div>
 </div>
